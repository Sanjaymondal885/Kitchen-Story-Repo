<app-admin-nav-bar></app-admin-nav-bar> 

<div class="col-md-5 offset-md-3" id="formsDivStyle">
    
    <h2>Change Password</h2>
   <!-- <form (ngSubmit)="onSubmit()">  -->
        <form     (ngSubmit)="onSubmit()" > 
    <div class="form-group ">
    <label>Current Password</label>   
    <input type="text" class="form-control" id="currentpassword"   
      name="currentpassword" [(ngModel)]="changepassword.currentpassword" >
     </div>
    
     <div class="form-group">
        <label>New Password</label>
        <input type="text" class="form-control" id="newpassword"  
          name="newpassword" [(ngModel)]="changepassword.newpassword" >
         </div>
         <div class="form-group">
            <label>Confirm Password</label>
            <input type="text" class="form-control" id="confirmpassword"
             name="confirmpassword" [(ngModel)]="changepassword.confirmpassword" >
             </div>
         <br>
         <button class="btn btn-success" type="submit"  >ChangePassword</button>
    </form>
    </div>

    <app-footerhome></app-footerhome>
