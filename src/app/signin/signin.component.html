
<app-headerhome></app-headerhome>

<div style="padding-top: 100px;"> 
<div class="col-md-5 offset-md-3" id="formsDivStyle"  > 
   <h2>SignIn</h2>
<form (ngSubmit)="onSubmit()">
<div class="form-group ">
<label>Username</label>
<input type="text" class="form-control" id="username"
[(ngModel)]="users.username" name="username">
 </div>

 <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" id="password"
    [(ngModel)]="users.password" name="password">
     </div>
     <br>
     <button class="btn btn-success" type="submit"  >SignIn</button>
</form>
</div>
</div>
<app-footerhome></app-footerhome>
